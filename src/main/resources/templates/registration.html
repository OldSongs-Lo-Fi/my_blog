<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form action="/insertUsr" method="post" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Hello on my blog page! Please fill the registration form.</p>
                    <input type="text" name="email" id="email" maxlength="319" placeholder="E-Mail">
                    <input type="text" name="login" id="login" maxlength="15" placeholder="Login">
                    <input type="password" name="pass" id="pass" maxlength="30" placeholder="Password">
                    <!--                    <a class="forgot text-muted" href="#">Forgot password?</a>-->
                    <input type="submit" name="" value="Login" href="#">
