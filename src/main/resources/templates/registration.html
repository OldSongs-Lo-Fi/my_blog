<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <form action="/insertUsr" method="post" class="box">
                    <h1>REGISTRATION</h1>
                    <p class="text-muted">Please fill the registration form.</p>
                    <input type="text" name="email" id="email" maxlength="319" placeholder="E-Mail">
                    <input type="text" name="login" id="login" maxlength="15" placeholder="Login">
                    <input type="password" name="pass" id="pass" maxlength="30" placeholder="Password">
                    <input type="submit" name="" value="Login" href="#">
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
